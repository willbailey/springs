<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Index</title>
  <script type="text/javascript" charset="utf-8" src="spring.js"></script>
  <script type="text/javascript" charset="utf-8" src="demo.js"></script>
  <link rel="stylesheet" href="demo.css" type="text/css" media="screen" charset="utf-8">
</head>
<body onload="go()">
  <div id="container">
    <canvas id="surface" width="800" height="600">

    </canvas>

    <div class="control left">
      <label>damping</label>
      <input type="range" id="damping" min="0" max="1" step="0.01" value="0.92"/>
    </div>

    <div class="control center">
      <label>tension</label>
      <input type="range" id="tension" min="0" max="200" step="1" value="30"/>
    </div>

    <div class="control right">
      <label>mass</label>
      <input type="range" id="mass" min="0" max="200" step="1" value="100"/>
    </div>
  </div>

</body>
</html>
